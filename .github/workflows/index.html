<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Archivo Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f6f8fa;
            color: #24292e;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        code {
            font-family: "SF Mono", "Consolas", monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="markdown-content">Cargando...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const markdownContainer = document.getElementById('markdown-content');

            try {
                // Hacemos una petición para obtener el archivo .md
                const response = await fetch('documento.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                
                // Convertimos el texto Markdown a HTML
                const htmlContent = marked.parse(markdownText);
                
                // Insertamos el HTML en la página
                markdownContainer.innerHTML = htmlContent;
                
            } catch (error) {
                markdownContainer.innerHTML = `
                    <h1>Error al cargar el documento</h1>
                    <p>No se pudo encontrar el archivo <code>documento.md</code> o hubo un problema de red.</p>
                    <p>Asegúrese de que el archivo exista en la misma carpeta y que el nombre sea correcto.</p>
                `;
                console.error('Error al cargar el archivo Markdown:', error);
            }
        });
    </script>
</body>
</html>
